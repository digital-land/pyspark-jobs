[tool:pytest]
# Pytest configuration for PySpark Jobs

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests - fast, isolated tests
    integration: Integration tests - test interactions with external systems
    acceptance: Acceptance tests - end-to-end workflow tests
    slow: Slow running tests (> 1 second)
    database: Tests that require database connectivity
    spark: Tests that require Spark session

# Output options
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    --durations=10
    -ra

# Test execution
minversion = 6.0
testmon = true
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning:pyspark.*
    ignore::FutureWarning:pyspark.*

# Coverage (if pytest-cov is installed)
# addopts = --cov=src --cov-report=html --cov-report=term-missing --cov-fail-under=80

# Parallel execution (if pytest-xdist is installed)
# addopts = -n auto

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# File patterns to ignore
collect_ignore = 
    setup.py
    build
    dist
    .git
    .tox
    *.egg-info
