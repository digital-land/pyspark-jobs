name: Publish 
run-name: Publish - ${{ github.head_ref || github.ref_name }} to ${{ inputs.environment }} by @${{ github.actor }}

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        type: environment
        description: The environment to deploy to.

jobs:
  test:
    uses: ./.github/workflows/test.yml
    secrets: inherit

  detect-environments:
    runs-on: ubuntu-latest
    outputs:
      environments: ${{ steps.environments.outputs.result }}
    steps:
      - uses: actions/github-script@v6
        id: environments
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          result-encoding: json
          script: |
            if (context.payload?.inputs?.environment) return [context.payload?.inputs?.environment];
            const {data: {environments}} =
              await github.request(`GET /repos/${process.env.GITHUB_REPOSITORY}/environments`);
            return environments.map(e => e.name)

  build:
    runs-on: ubuntu-latest
    needs: [test]
    outputs:
      sha_short: ${{ steps.vars.outputs.sha_short }}
      version: ${{ steps.vars.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Get SHA and version
        id: vars
        run: |
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "version=v$(date +%Y.%m.%d)-$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build artifacts
        run: |
          bash build_aws_package.sh

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pyspark-build-artifacts
          path: build_output/
          retention-days: 7

      - name: Generate SBOM
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin
          syft . -o json > sbom.json

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.json
          retention-days: 30

  publish:
    runs-on: ubuntu-latest
    needs: [build, detect-environments]
    strategy:
      matrix:
        environment: ${{ fromJSON(needs.detect-environments.outputs.environments) }}
    environment: ${{ matrix.environment }}
    env:
      AWS_S3_BUCKET: ${{ secrets.DEPLOY_PYSPARK_JOBS_CODEPACKAGE_BUCKET }}
      DOCKER_REPO: ${{ secrets.DEPLOY_DOCKER_REPOSITORY }}
      ENVIRONMENT: ${{ matrix.environment }}
    steps:
      - uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: pyspark-build-artifacts
          path: build_output/

      - name: Install AWS CLI
        run: |
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip -q awscliv2.zip
          sudo ./aws/install --update

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.DEPLOY_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.DEPLOY_AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2

      - name: Publish to S3
        run: |
          echo "üöÄ Publishing PySpark jobs to $ENVIRONMENT environment..."
          aws s3 cp build_output/whl_pkg/ s3://$AWS_S3_BUCKET/pkg/whl_pkg/ --recursive
          aws s3 cp build_output/dependencies/dependencies.zip s3://$AWS_S3_BUCKET/pkg/dependencies/
          aws s3 cp build_output/entry_script/run_main.py s3://$AWS_S3_BUCKET/pkg/entry_script/
          echo "‚úÖ Publish completed to S3 bucket: $AWS_S3_BUCKET"

      - uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker images
        run: |
          # Build multi-architecture image for linux/amd64 and linux/arm64
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --build-arg DEPLOY_TIME="$(date +%Y-%m-%dT%H:%M:%S)" \
            --tag $DOCKER_REPO:${{ needs.build.outputs.sha_short }} \
            --tag $DOCKER_REPO:latest \
            --tag $DOCKER_REPO:${{ needs.build.outputs.version }} \
            --push .
          
          # Record image digest for auditability
          docker buildx imagetools inspect $DOCKER_REPO:${{ needs.build.outputs.sha_short }} --format '{{json .}}' > image-manifest.json

      - name: Trigger ECR vulnerability scan
        run: |
          aws ecr start-image-scan --repository-name $(echo $DOCKER_REPO | cut -d'/' -f2) --image-id imageTag=${{ needs.build.outputs.version }}
          
      - name: Wait for scan and check results
        run: |
          echo "Waiting for vulnerability scan to complete..."
          aws ecr wait image-scan-complete --repository-name $(echo $DOCKER_REPO | cut -d'/' -f2) --image-id imageTag=${{ needs.build.outputs.version }}
          
          # Get scan results
          SCAN_RESULTS=$(aws ecr describe-image-scan-findings --repository-name $(echo $DOCKER_REPO | cut -d'/' -f2) --image-id imageTag=${{ needs.build.outputs.version }})
          
          # Check for HIGH/CRITICAL findings
          HIGH_COUNT=$(echo $SCAN_RESULTS | jq '.imageScanFindings.findingCounts.HIGH // 0')
          CRITICAL_COUNT=$(echo $SCAN_RESULTS | jq '.imageScanFindings.findingCounts.CRITICAL // 0')
          
          echo "High severity findings: $HIGH_COUNT"
          echo "Critical severity findings: $CRITICAL_COUNT"
          
          if [ "$HIGH_COUNT" -gt 0 ] || [ "$CRITICAL_COUNT" -gt 0 ]; then
            echo "‚ùå Security scan failed: Found $HIGH_COUNT high and $CRITICAL_COUNT critical vulnerabilities"
            echo $SCAN_RESULTS | jq '.imageScanFindings.findings[] | select(.severity == "HIGH" or .severity == "CRITICAL")'
            exit 1
          fi
          
          echo "‚úÖ Security scan passed: No high or critical vulnerabilities found"

      - name: Upload image manifest
        uses: actions/upload-artifact@v4
        with:
          name: image-manifest
          path: image-manifest.json
          retention-days: 30
