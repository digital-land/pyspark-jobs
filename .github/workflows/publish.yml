name: Publish 
run-name: Publish - ${{ github.head_ref || github.ref_name }} to ${{ inputs.environment }} by @${{ github.actor }}

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        type: environment
        description: The environment to deploy to.

jobs:
  test:
    uses: ./.github/workflows/test.yml
    secrets: inherit

  detect-environments:
    runs-on: ubuntu-latest
    outputs:
      environments: ${{ steps.environments.outputs.result }}
    steps:
      - uses: actions/github-script@v6
        id: environments
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          result-encoding: json
          script: |
            if (context.payload?.inputs?.environment) return [context.payload?.inputs?.environment];
            const {data: {environments}} =
              await github.request(`GET /repos/${process.env.GITHUB_REPOSITORY}/environments`);
            return environments.map(e => e.name)

  build:
    runs-on: ubuntu-latest
    # needs: [test]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Get Short SHA
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build artifacts
        run: |
          bash build_aws_package.sh

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pyspark-build-artifacts
          path: build_output/
          retention-days: 7

      - name: Upload SHA
        run: echo "${{ steps.vars.outputs.sha_short }}" > sha_short.txt

      - name: Upload SHA artifact
        uses: actions/upload-artifact@v4
        with:
          name: sha-short
          path: sha_short.txt
          retention-days: 1

  publish:
    runs-on: ubuntu-latest
    needs: [build, detect-environments]
    strategy:
      matrix:
        environment: ${{ fromJSON(needs.detect-environments.outputs.environments) }}
    environment: ${{ matrix.environment }}
    env:
      AWS_S3_BUCKET: ${{ secrets.DEPLOY_PYSPARK_JOBS_CODEPACKAGE_BUCKET }}
      DOCKER_REPO: ${{ secrets.DEPLOY_DOCKER_REPOSITORY }}
      ENVIRONMENT: ${{ matrix.environment }}
    steps:
      - uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: pyspark-build-artifacts
          path: build_output/

      - name: Download SHA
        uses: actions/download-artifact@v4
        with:
          name: sha-short
          path: .

      - name: Set SHA variable
        id: sha
        run: echo "sha_short=$(cat sha_short.txt)" >> $GITHUB_OUTPUT

      - name: Install AWS CLI
        run: |
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip -q awscliv2.zip
          sudo ./aws/install --update

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.DEPLOY_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.DEPLOY_AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2

      - name: List ECR Repositories
        run: |
          echo "üìã Listing ECR repositories..."
          aws ecr describe-repositories --region eu-west-2 || echo "No private ECR repositories found or no access"
          echo ""
          echo "üìã Listing Public ECR repositories..."
          aws ecr-public describe-repositories --region us-east-1 || echo "No public ECR repositories found or no access"

      - name: Publish to S3
        run: |
          echo "üöÄ Publishing PySpark jobs to $ENVIRONMENT environment..."
          aws s3 cp build_output/whl_pkg/ s3://$AWS_S3_BUCKET/pkg/whl_pkg/ --recursive
          aws s3 cp build_output/dependencies/dependencies.zip s3://$AWS_S3_BUCKET/pkg/dependencies/
          aws s3 cp build_output/entry_script/run_main.py s3://$AWS_S3_BUCKET/pkg/entry_script/
          aws s3 cp build_output/jars/ s3://$AWS_S3_BUCKET/pkg/jars/ --recursive
          echo "‚úÖ Publish completed to S3 bucket: $AWS_S3_BUCKET"

      - name: Verify S3 Publishment
        run: |
          echo "üîç Verifying published artifacts..."
          aws s3 ls s3://$AWS_S3_BUCKET/pkg/whl_pkg/ --recursive
          aws s3 ls s3://$AWS_S3_BUCKET/pkg/dependencies/
          aws s3 ls s3://$AWS_S3_BUCKET/pkg/entry_script/
          echo "‚úÖ All artifacts successfully published to S3 bucket: $AWS_S3_BUCKET"

      - uses: aws-actions/amazon-ecr-login@v2

      - name: Pull latest Docker image
        run: docker pull $DOCKER_REPO:main || echo "No current latest image"

      - name: Build Docker image
        run: docker build --build-arg DEPLOY_TIME="$(date +%Y-%m-%dT%H:%M:%S)" -t $DOCKER_REPO:${{ steps.sha.outputs.sha_short }} .

      - name: Tag Docker image
        run: docker tag $DOCKER_REPO:${{ steps.sha.outputs.sha_short }} $DOCKER_REPO:main

      - name: Push Docker image (SHA)
        run: docker push $DOCKER_REPO:${{ steps.sha.outputs.sha_short }}

      - name: Push Docker image (main)
        run: docker push $DOCKER_REPO:main

      - name: Verify Docker Publishment
        run: |
          echo "‚úÖ Docker images pushed:"
          echo "  - $DOCKER_REPO:${{ steps.sha.outputs.sha_short }}"
          echo "  - $DOCKER_REPO:main"
