name: Test
run-name: Test - ${{ github.head_ref || github.ref_name }} by @${{ github.actor }}

on:
  push:
    branches: [main]
  workflow_dispatch:
  workflow_call:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - run: make init
      - run: make lint

  test:
    runs-on: ubuntu-22.04
    services:
      postgres:
        image: postgis/postgis:14-master
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost/digital_land_test
      ENVIRONMENT: test
      PGPASSWORD: postgres
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - run: make init

      - name: Setup database
        run: |
          echo "Setting up test database..."
          psql -h localhost -c "CREATE DATABASE digital_land_test WITH TEMPLATE postgres" -U postgres || echo "Database already exists, continuing..."
          echo "âœ… Database 'digital_land_test' ready"

      - name: Unit Tests
        run: |
          make test-unit
          echo "## Unit Tests" >> $GITHUB_STEP_SUMMARY
          # cat unit-tests.md >> $GITHUB_STEP_SUMMARY

      - name: Integration Tests
        run: |
          make test-integration
          echo "## Integration Tests" >> $GITHUB_STEP_SUMMARY
          # cat integration-tests.md >> $GITHUB_STEP_SUMMARY

      - name: Acceptance Tests
        run: |
          make test-acceptance
          echo "## Acceptance Tests" >> $GITHUB_STEP_SUMMARY
          # cat acceptance-tests.md >> $GITHUB_STEP_SUMMARY
      
      - name: Test Coverage
        run: |
          make test-coverage
          echo "## Test Coverage" >> $GITHUB_STEP_SUMMARY
          # cat test-coverage.md >> $GITHUB_STEP_SUMMARY
      
      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/
          retention-days: 30  